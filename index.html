<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link necesario para que el Bootstrap funcione sin problemas. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Stylesheet necesario para la parte front-end de la página -->
    <link rel = "stylesheet" href = "assets/css/style.css">
    <title>The Mighty Cat Fetcher™</title>
    
</head>
<body id = "back">
    <h1 id="title">Welcome to the Cat Image Fetcher!</h1>
    <!-- Sección usada para mostrar una imagen GIF de un gato aleatorio presente en la API, recogido de una función. -->
    <main>
    <div id="flex-content">
    <div id="cat-row">
        <button onclick="fetchCat()">Fetch your animated Cat here!</button>
        <br>
        <img id="catImg" src="" alt="If you're seeing this, your cat hasn't arrived yet!" width="400">
    </div>
    <!-- Una sección similar, pero con la diferencia en el código de que se filtra la foto para que sea especificamente una que no sea un GIF. -->
    <div id ="cat-row">
        <button onclick="fetchCatStatic()">Fetch your Cat photo here!</button>
        <br>
        <img id="catImage" src="" alt="Press the button to deliver and show a cat!" width="400">
    </div>
    </div>

    <p>&nbsp;</p>

    <!-- Sección de galería de gatos contenidos en cartas de Bootstrap, el código de esta sección se ejecuta tan pronto como la página es inicializada. -->
    <div class="container my-4">
    <h1 class="text-center mb-4" style="background-color: cadetblue; border-radius: 20px; font-weight: bolder; padding: 20px 20px; color: white;">Cat Card Gallery!</h1>
    <div id="catGallery" class="row g-2">
      <!-- Galería de cartas con fotos de gatos variados, usando el Bootstrap para la apariencia -->
    </div>
  </div>

  <!-- Sección usada para la función de la foto de gato filtrada por tag, conteniendo el botón y la sección usada para mostrar la foto -->
  <div style = "text-align: center; align-items: center; justify-content: center;">
  <input type = "text" id="tagInput" placeholder="Enter a tag here (e.g cute / tuxedo)!"/>
  <button onclick="showCat()">Get Cat from Tag!</button>

  <!-- Sección usada para mostrar la foto del gato filtrada por tag. -->
  <div style="margin-top: 20px;">
    <img class="card mx-auto" style = "border-width: 10px; border-color: white;" id="caatImg" src="" alt="Your cat with the tag will appear here!" width="300" />
  </div>
  </div>

  <p>&nbsp;</p>
  </main>

  <!-- Los scripts requeridos para que la página funcione como debería, quitar alguno de estos haría que se vuelva inestable y/o no funcione correctamente. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
  <script src="assets/js/script.js" defer></script>
    
</body>

<!-- Pie de la página, reservado para mostrar créditos y la API usada para la página. -->
<footer id="endpage">
  <p>Made by Pau Peña.</p>
  <nav>Powered by <a href="https://cataas.com/">cataas.</a></nav>
</footer>
</html>
