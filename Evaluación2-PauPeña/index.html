<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id = "back">
    <h1 id="title">Welcome to the Cat Image Fetcher!</h1>
    <main>
    <div id="flex-content">
    <div id="cat-row">
        <button onclick="fetchCat()">Fetch your animated Cat here!</button>
        <br>
        <img id="catImg" src="" alt="If you're seeing this, your cat hasn't arrived yet!" width="400">
    </div>
    <div id ="cat-row">
        <button onclick="fetchCatStatic()">Fetch your Cat photo here!</button>
        <br>
        <img id="catImage" src="" alt="Press the button to deliver and show a cat!" width="400">
    </div>
    </div>

    <p>&nbsp;</p>
    <div class="container my-4">
    <h1 class="text-center mb-4" style="background-color: cadetblue; border-radius: 20px; font-weight: bolder; padding: 20px 20px; color: white;">Cat Card Gallery!</h1>
    <div id="catGallery" class="row g-2">
      <!-- Cat cards will be injected here -->
    </div>
  </div>

  <div style = "text-align: center; align-items: center; justify-content: center;">
  <input type = "text" id="tagInput" placeholder="Enter a tag here (e.g cute / tuxedo)!"/>
  <button onclick="showCat()">Get Cat from Tag!</button>

  <div style="margin-top: 20px;">
    <img class="card mx-auto" style = "border-width: 10px; border-color: white;" id="caatImg" src="" alt="Your cat with the tag will appear here!" width="300" />
  </div>
  </div>

  <p>&nbsp;</p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
